<h2 class="heading text-center">{{ titre }}</h2>

<h5 class="mt-4"></h5>
<div class="card">
  <div class="card-body">
    <table
      id="data_table"
      datatable
      [dtOptions]="dtOptions"
      class="display table responsive no-wrap"
    >
      <thead>
        <tr>
          <th *ngFor="let column of columnsName">{{ column | uppercase }}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let obj of data; let i=index">
          <ng-container *ngFor="let column of columnsName">
            <td *ngIf="column !== 'Action' && column !== 'id'">{{ obj[column] }}</td>
          </ng-container>
          <td *ngIf="url != '/interfaces/productsHome'">
            <button
              (click)="detailsX(obj.id)"
              class="btn btn-just-icon btn-round btn-light"
            >
              <i class="material-icons">details</i></button
            ><button
              (click)="editX(obj.id)"
              class="btn  btn-just-icon btn-round btn-light"
            >
              <i class="material-icons">edit</i></button
            ><button
              (click)="deleteX(obj.id)"
              class="btn  btn-just-icon btn-round btn-light"
            >
              <i class="material-icons">delete</i>
            </button>
          </td>
          <td *ngIf="url == '/interfaces/productsHome'">
            <div
              _ngcontent-c4=""
              class="custom-control custom-checkbox d-inline-block mr-3"
            >
              <input
                name=""
                _ngcontent-c4=""
                class="custom-control-input"
                id={{obj.id}}
                type="checkbox"
                (change)="selectProduct(obj.id)"
                [(ngModel)]="product[i]"
              /><label
                _ngcontent-c4=""
                class="custom-control-label"
                for={{obj.id}}
                >.</label
              >
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<p class="d-block text-right text-muted"></p>
