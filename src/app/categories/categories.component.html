<app-smart
  (delete)="deleteCategory($event)"
  (edit)="getCategory($event)"
  (details)="detailsCategory($event)"
  [titre]="titre"
  [dtOptions]="dtOptions"
  [data]="categories"
  [columnsName]="columnsName"
></app-smart>

<div style="padding-bottom: 3rem">
  <button
    style="float:right"
    _ngcontent-c21=""
    data-toggle="modal"
    data-target="#exampleModal"
    class="btn w-25 m-3 btn-primary"
    type="button"
  >
    Créer un nouveau
  </button>
</div>

<!-- Create Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Créer un nouveau</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div _ngcontent-c9="" class="col-xl">
          <h4 _ngcontent-c9="">Category</h4>
          <div _ngcontent-c9="" class="card">
            <div _ngcontent-c9="" class="card-body">
              <form
                _ngcontent-c9=""
                class="mb-xl-4 ng-untouched ng-pristine ng-valid"
                novalidate=""
              >
                <div _ngcontent-c9="" class="form-group row">
                  <label _ngcontent-c9="" class="col-sm-3 col-form-label"
                    >Nom du Category</label
                  >
                  <div _ngcontent-c9="" class="col-sm-9">
                    <input
                      name="name"
                      [(ngModel)]="name"
                      _ngcontent-c9=""
                      class="form-control"
                      placeholder="Enter name"
                      type="text"
                    />
                  </div>
                </div>
                <div _ngcontent-c9="" class="form-group row">
                  <label _ngcontent-c9="" class="col-sm-3 col-form-label"
                    >Description</label
                  >
                  <div _ngcontent-c9="" class="col-sm-9">
                    <textarea
                      name="description"
                      [(ngModel)]="description"
                      _ngcontent-c9=""
                      class="form-control"
                      placeholder="description"
                      type="text"
                    ></textarea>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
        <button type="button" (click)="addCategory()" class="btn btn-primary">
          Ajouter
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Edit Modal -->
<div
  class="modal fade"
  id="editModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modifier</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div _ngcontent-c9="" class="col-xl">
          <h4 _ngcontent-c9="">Category</h4>
          <div _ngcontent-c9="" class="card">
            <div _ngcontent-c9="" class="card-body">
              <form
                _ngcontent-c9=""
                class="mb-xl-4 ng-untouched ng-pristine ng-valid"
                novalidate=""
              >
                <div _ngcontent-c9="" class="form-group row">
                  <label _ngcontent-c9="" class="col-sm-3 col-form-label"
                    >Nom du Category</label
                  >
                  <div _ngcontent-c9="" class="col-sm-9">
                    <input
                      name="name"
                      [(ngModel)]="name"
                      _ngcontent-c9=""
                      class="form-control"
                      placeholder="Enter name"
                      type="text"
                    />
                  </div>
                </div>
                <div _ngcontent-c9="" class="form-group row">
                  <label _ngcontent-c9="" class="col-sm-3 col-form-label"
                    >Description</label
                  >
                  <div _ngcontent-c9="" class="col-sm-9">
                    <textarea
                      name="description"
                      [(ngModel)]="description"
                      _ngcontent-c9=""
                      class="form-control"
                      placeholder="description"
                      type="text"
                    ></textarea>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
        <button
          type="button"
          (click)="updateCategory()"
          class="btn btn-primary"
        >
          Modifier
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Detail Modal -->
<div
  class="modal fade"
  id="detailsModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Details</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div _ngcontent-c10="" class="card">
          <div _ngcontent-c10="" class="card-body">
            <dl _ngcontent-c10="" class="row">
              <dt _ngcontent-c10="" class="col-sm-3">ID</dt>
              <dd _ngcontent-c10="" class="col-sm-9">{{ categoryId }}</dd>
              <dt _ngcontent-c10="" class="col-sm-3">Nom</dt>
              <dd _ngcontent-c10="" class="col-sm-9">{{ name }}</dd>
              <dt _ngcontent-c10="" class="col-sm-3">Liste des produits</dt>
              <dd _ngcontent-c10="" class="col-sm-9">
                <select _ngcontent-c17="" class="custom-select" multiple=""
                  ><option *ngFor="let product of products" _ngcontent-c17="" selected=""
                    >{{product}}</option>
                    </select
                >
              </dd>
            </dl>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
